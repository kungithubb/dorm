<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>登陆 - 报修-后台管理系统</title>
  <link rel="icon" href="../static/img/tools.svg">
  <meta name="keywords" content="校园宿舍报修平台,SpringBoot">
  <meta name="description" content="这是一个基于SprinBoot v2.3.7RELEASE 的后台管理系统。">
  <meta name="author" content="liukun">
  <link href="../static/css/Bootstrap v5.3.0-alpha1/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/sign-in.css" rel="stylesheet">
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <a href="/admin/login"><img class="mb-2" src="../static/img/tools.svg" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-4 fw-normal"><b>校园宿舍报修平台</b></h1>
    <form name="myForm" method="post" action="/admin/login" onsubmit="SubmitLogin()">
      <div class="form-floating">
        <input type="username" name="username" value="admin" class="form-control" id="Account" placeholder="Account">
        <label for="Account"><img src="../static/img/person.svg">&nbsp;用户名</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" value="admin" class="form-control" id="Password" placeholder="Password">
        <label for="Password"><img src="../static/img/lock.svg">&nbsp;密码</label>
      </div>
      <div class="form-floating mt-0 mb-0">
        <select class="form-select" id="Status" style="padding: 18px 36px 18px 12px;">
          <option>学生</option>
          <option>维修人员</option>
          <option>管理员</option>
        </select>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">立即登录</button>
    </form>
    <p class="mt-1 text-muted">&copy; 2023 Dorm Repair</p>
  </main>

</body>
<script>
  //提交登录
  function SubmitLogin() {
    //判断用户名是否为空
    if (!myForm.username.value) {
      alert("请输入用户姓名！");
      myForm.username.focus();
      return false;
    }

    //判断密码是否为空
    if (!myForm.password.value) {
      alert("请输入登录密码！");
      myForm.password.focus();
      return false;
    }
    return true;
  }
</script>
</html>
